<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" href="logo.ico">
    <title>登入</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>

<body>
    <div class="login">
        <form method="post" action="#" class="form u-margin-t-medium">
            <h2 class="heading-secondary">登入</h2>
            <div class="form__group">
                <input type="email" id="email" class="form__input" name="email" placeholder="Your email" required>
                <label for="email" class="form__label">Your email</label>
            </div>
            <div class="form__group">
                <input type="password" id="password" class="form__input" name="password" placeholder="Your password" required>
                <label for="password" class="form__label">Your password</label>
            </div>
            <input class="btn btn-full btn-submit" type="submit" value="登入">
            <a href="./signup.html">沒有帳號?</a>
        </form>
    </div>
</body>

</html>
